{% extends 'base.html'%}
{% block body %}
{% include 'includes/header.html' %}

<div class="content-center">
    <div class="container container-fluid mx-auto">
        <div style='background-color: black; color: white; padding: 20px; opacity: 80%'>
        <h2 class="text-white">Edit Product</h2>
        <form method="post" action="" enctype="multipart/form-data" style="width: 60%; margin:auto;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style='margin-right:20px;' class="btn btn-danger">Add Product</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </div>
</div>
{% include 'includes/pagination.html' %}
{% endblock %}
