{% extends 'base.html' %}

{% block body %}
<div class="content-center">
    <div class="container container-fluid mx-auto">
        <h2 style='font-weight:bolder;color:black;'>Delete Collection</h2>
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <label  for="delete_confirmation" style='font-weight:bolder; font-size: 20px; color:black;'>Are you sure you want to delete "{{ object }}" Collection?</label>
            <input type="checkbox" id="delete_confirmation" name="delete_confirmation" required><br>
            <input class="col-md-4 btn btn-danger" type="submit" value="Confirm">

        </form>
    </div>
</div>
{% include 'includes/pagination.html' %}
{%endblock%}
